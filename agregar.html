  <body>
    <div data-include="html/header.html"></div>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/logo.png" class="logo" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="login.html"
                  >Mi Cuenta</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <aside id="message"></aside>

    <main class="my-5 py-5 container">
      <h2 class="mt-3">Agregar productos</h2>
      <form id="agregar_productos">
        <label class="mb-2">Nombre</label>
        <input type="nombre" name="nombre" required class="form-control mb-4" />
        <label class="mb-2">Descripcion</label>
        <input
          type="descripcion"
          name="descripcion"
          required
          class="form-control mb-4"
        />
        <label class="mb-2">Precio</label>
        <input type="precio" name="precio" required class="form-control mb-4" />
        <label class="mb-2">Categoria</label>
        <input
          type="categoria"
          name="categoria"
          required
          class="form-control mb-4"
        />
        <label class="">Agrega imagen</label>
        <div id="file-preview"></div>
