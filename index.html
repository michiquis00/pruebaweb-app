<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"

    crossorigin="anonymous"

    <title>Discentes - MSI</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/favicon.png" />
  </head>
  <body>
    <div data-include="html/header.html"></div>

    <main class="signin full-screen-center">
        <article class="box">
          <div class="logo text-center">
            <h1>Discentes MSI</h1>
            <h2>Regístrate para consultar información.</h2>
          </div>
          <div class="login-social">
            <button id="login-google" class="login-google">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6 12C6 15.3137 8.68629 18 12 18C14.6124 18 16.8349 16.3304 17.6586 14H12V10H21.8047V14H21.8C20.8734 18.5645 16.8379 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C15.445 2 18.4831 3.742 20.2815 6.39318L17.0039 8.68815C15.9296 7.06812 14.0895 6 12 6C8.68629 6 6 8.68629 6 12Z"
                  fill="currentColor"
                />
              </svg>
              <span>Iniciar sesión con Google</span>
            </button>
          </div>
          <div class="o">
            <span>o</span>
          </div>
          <form id="search" class="search-form">
            <input
              type="text"
              name="grade"
              placeholder="Grado"
              required
            />
            <input
              type="text"
              name="name"
              placeholder="Nombre completo"
              required
            />
            <input
              type="text"
              name="identificator"
              placeholder="Matricula"
              required
            />
            <input
              type="text"
              name="course"
              placeholder="Especialidad"
              required
            />
            <input
              type="text"
              name="curp"
              placeholder="CURP"
              required
            />
            <input class="btn-primary" type="submit" value="Buscar" />
          </form>
  <a class="small-text" href="password.html"
                >¿Has olvidado tu contraseña?</a
              >
          <div id="message"></div>
        </article>
  
  
        <aside class="box text-center">
          <p class="small-text">
            ¿Tienes cuenta?
            <a class="text-primary" href="login.html">Iniciar sesión</a>
          </p>
        </aside>
      </main>
